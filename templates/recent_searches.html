<% _.each(searches, function(search) { %>
	<li><a class="recentSearch" data-id="<%= search.searchName.time %>" href="#"><%= search.searchName.month %>/<%= search.searchName.day %>/<%= search.searchName.year %> <%= search.searchName.hour %>:<%= search.searchName.minute %>:<%= search.searchName.seconds %></a></li>
<% }); %>
