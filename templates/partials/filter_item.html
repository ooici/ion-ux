<div class="filter-item">
    <select class="column" name="filter_var">
        <% _.each(fields, function(e) { %>
        <option value="<%= e.field %>"><%= e.label %></option>
        <%});%>
    </select>

    <span class="filter-add"><i class="icon-plus-sign icon-white"></i></span>
    <span class="filter-remove"><i class="icon-remove-sign icon-white"></i></span>
</div>
