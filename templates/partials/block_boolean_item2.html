<div class="filter-item">
    <select class="booleanSelectContainer" name="filter_var">
        <% _.each(fields, function(e) { %>
        <option value="<%= e.field %>" data-name="<%= e.name %>"><%= e.label %></option>
        <%});%>
    </select>

    <span class="filter-add"> </span>
    <span class="filter-remove"> </span>
</div>
